<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      margin: 0;
    }

    form {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Bouton modifié avec classe btn-submit */
    .btn-submit {
      padding: 6px 12px;
      font-size: 13px;
      background-color: #45a049 !important;  /* vert */
      color: white !important;               /* texte blanc */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
      display: block;
      margin: 0 auto;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #3b8a3b !important; /* vert plus foncé au survol */
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/khaoulael560@gmail.com" method="POST">
    <input type="text" name="Nom et prénom" placeholder="Nom et prénom" required>
    <textarea name="Message" placeholder="Votre message..." rows="3" required></textarea>

    <!-- options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <!-- Bouton avec classe -->
    <button class="btn-submit" type="submit">Envoyer</button>
  </form>
</body>
</html>
