<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      margin: 0;
    }

    form {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn-submit {
      padding: 6px 12px;
      font-size: 13px;
      background-color: #45a049 !important;
      color: white !important;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
      display: block;
      margin: 0 auto;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #3b8a3b !important;
    }

    /* style du message de confirmation */
    #message-sent {
     display: none;
     margin-top: 6px;
     padding: 4px 8px;
     background-color: #d4edda;
     border: 1px solid #c3e6cb;
     color: #155724;
     border-radius: 12px;
     font-size: 12px;
     text-align: center;
     width: fit-content;   /* largeur au contenu */
     max-width: 200px;    /* limite la largeur */
     margin-left: auto;
     margin-right: auto;
    }
  </style>
</head>
<body>
  <form id="contactForm" action="https://formsubmit.co/khaoulael560@gmail.com" method="POST" target="dummyframe">
    <input type="text" name="Nom et prénom" placeholder="Nom et prénom" required>
    <textarea name="Message" placeholder="Votre message..." rows="3" required></textarea>

    <!-- options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button class="btn-submit" type="submit">Envoyer</button>
  </form>

  <div id="message-sent">Merci, votre message a bien été envoyé !</div>

  <!-- iframe cachée pour envoyer le formulaire sans recharger -->
  <iframe name="dummyframe" style="display:none;"></iframe>

  <script>
    const form = document.getElementById('contactForm');
    const message = document.getElementById('message-sent');

    form.addEventListener('submit', function() {
      // Affiche le message de confirmation
      message.style.display = 'block';

      // Réinitialise le formulaire (optionnel)
      form.reset();
    });
  </script>
</body>
</html>
