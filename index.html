<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      margin: 0;
    }

    form {
      width: 500%;
      max-width: 500px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    input, textarea {
      width: 400px;
      padding: 12px 10px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn-submit {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      background-color: #45a049 !important;
      color: white !important;
      border: none;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #3b8a3b !important;
    }

    #message-sent {
      display: none;
      margin-top: 6px;
      padding: 4px 8px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 12px;
      font-size: 12px;
      text-align: center;
      width: fit-content;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <form id="contactForm" action="https://formsubmit.co/khaoulael560@gmail.com" method="POST" target="hidden_iframe">
    <input type="text" name="Nom et prénom" placeholder="Nom et prénom" required>
    <textarea name="Message" placeholder="Votre message..." rows="3" required></textarea>

    <!-- options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button class="btn-submit" type="submit">Envoyer</button>
  </form>

  <div id="message-sent">Merci, votre message a bien été envoyé !</div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const form = document.getElementById('contactForm');
    const message = document.getElementById('message-sent');

    form.addEventListener('submit', () => {
      message.style.display = 'block';  // Affiche le message
      form.reset();                     // Réinitialise le formulaire
    });
  </script>
</body>
</html>
